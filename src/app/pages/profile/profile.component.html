<app-header [showUser]="false"></app-header>

<div class="flex">
    <div class="mr-5" >
        <img style="display: block; width: 80px; height: 80px; border-radius: 50%;" [src]="usuarioGoogle.picture" alt="">
    </div>
    <div >
        <p class="text-2xl m-0 mb-1 font-bold">{{usuarioGoogle.name}}</p>
        <p class="text-sm m-0">{{usuarioGoogle.email}}</p>
    </div>
</div>

<div class="container-div-generic mt-5">
    <p class="mb-3">Ajustes</p>

    <div class="grid mb-3 flex align-items-center">
        <div class="col-7 form-label"><i class="pi pi-calendar mr-2"></i>Fecha de Nacimiento</div>
        <div class="col-5">
            <p-inputMask 
            [style]="{'width':'100%'}" 
            [(ngModel)]="usuarioGoogle.fechaNacimiento"
            mask="99/99/9999" 
            placeholder="99/99/9999" 
            slotChar="mm/dd/yyyy" />
        </div>
    </div>

    <div class="grid mb-3 flex align-items-center">
        <div class="col-7 form-label"><i class="pi pi-arrows-v mr-2"></i>Estatura</div>
        <div class="col-5">
            <!-- <input class="w-full" placeholder="cm" max="24" min="1" step="1"
            [(ngModel)]="estatura"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" 
            type="number" pInputText /> -->
            <p-inputNumber 
            [(ngModel)]="usuarioGoogle.estatura" 
            placeholder="cm"
            class="full-width"
            suffix=" cm" /> 
        </div>
    </div>

    <div class="grid mb-3 flex align-items-center">
        <div class="col-7 form-label"><i class="pi pi-gauge mr-2"></i>Peso</div>
        <div class="col-5">
            <!-- <input class="w-full" placeholder="gr" max="24" min="1" step="1" [(ngModel)]="peso" type="number" pInputText /> -->
            <p-inputNumber 
            [(ngModel)]="usuarioGoogle.peso" 
            placeholder="kg"
            class="full-width"
            suffix=" kg" /> 
        </div>
    </div>

    <div class="flex">
        <i class="pi pi-google mr-2"></i>
        <p class="mr-3 form-label">Conectar con Google Fit</p>
        <p-inputSwitch [(ngModel)]="googleFit"/>

    </div>

</div>



<p-button (click)="onClickActualizarDatos()" class="floating-button" [style]="{'width.%': 100, 'color':'white'}" size="large" severity="info" label="Actualizar Datos" />
